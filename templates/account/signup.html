{% extends 'account/auth_layout.html' %}
{% load crispy_forms_tags %}

{% block title %} AdnBlog | Sign Up {% endblock %}

{% block auth %}
<h4 class="text-center">Create Account in to AdnBlog </h4>
<div class="registration-form-container">
    <form action="" method="POST">
        {% csrf_token %}
        {% if errors %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong> {{ errors }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        
        {{form|crispy}}
        <button type="submit" class="btn btn-sm btn-primary mt-3">Create Account</button>
    </form>
    <p class="mt-3">Have you an account ? <a href="{% url 'login_page' %}">Login</a></p>


</div>
{% endblock auth %}
