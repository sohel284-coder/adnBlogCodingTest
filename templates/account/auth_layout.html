
{% extends 'base.html' %}
{% block style %}
<style>
    html,
    body {
        height: 100%;
        font-family: 'Playfair Display', serif;
    }

    .login-form-container {
        width: 350px;
        margin: auto;
    }

    

    .outer-area {
        margin-top: 100px;
        max-width: 600px;
        box-sizing: border-box;
        border-radius: 10px;
        transform: scale(1.09);
    }
</style>
{% endblock %}

{% block content %}
<div class="row ">
    <div class="col-md-2 col-lg-3">
    </div>
    <div class="col-md-8 col-lg-6 ">
        <div class="outer-area card shadow p-4 card-block">
            <div class="auth-box ">
                {% block auth %}
                {% endblock auth %}
            </div>
        </div>
    </div>
    <div class="col-md-2 col-lg-3"></div>

</div>

{% endblock %}
