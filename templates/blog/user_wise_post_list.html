{% extends 'base.html' %}

{% block title %} AdnBlog | {{request.user.username}} Post List {% endblock %}

{% block content %}
<div class="row">
    
    <div class="col-lg-1 col-xl-2"></div>
    <div class="col-lg-10 col-xl-8">
        {% if posts %}
        <h2>My Posts</h2>
        {% for post in posts %}
        <div class="card shadow-sm p-3 mb-4">
            <div class="row">
                <div class="col-12">
                    <h3><a href="{% url 'post_details' slug=post.slug %}">{{post.title}}</a></h3>
                    
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <a href="{% url 'delete_post' slug=post.slug %}" type="button" class="btn btn-sm btn-outline-danger shadow">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <h4 class="text-danger">No Post is found !</h4>
       {% endif %} 
    </div>
    <div class="col-lg-1 col-xl-8"></div>
</div>
{% endblock %}
